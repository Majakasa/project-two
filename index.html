<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WoW Dungeon Explorer</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="bodyWrap">

      <div class="topBar">
        <label> Level
          <select name="levelDropdown" id="levelDropdown">
            <option value="choose-one" selected disabled>Choose:</option>
          </select>
        </label>

        <label> Dungeons
          <select name="locationDropdown" id="locationDropdown">
            <option value="choose-one" selected disabled>Choose:</option>
          </select>
        </label>

          <label> Boss List
            <select name="dropdown" id="dropdown">
              <option value="choose-one" selected disabled>Bosses:</option>
            </select>
          </label>
          <button id="submit" type="submit" name="button">Submit</button>
      </div>

        <label> Vanity Pets
          <select name="petDropdown" id="petDropdown">
            <option value="choose-one" selected disabled>Choose:</option>
          </select>
        </label>

        <label> Level
          <select name="petLevelDropdown" id="petLevelDropdown">
            <option value="choose-one" selected disabled>Choose:</option>
          </select>
        </label>

        <label> Quality
          <select name="qualityDropdown" id="qualityDropdown">
            <option value="choose-one" selected disabled>Choose:</option>
          </select>
        </label>

      <div class="displayContainer">
        <div class="zoneDisplay"></div>
        <div class="display"></div>
      </div>

      <script id="template" type="text/x-handlebars-template">
          <p>Name: {{name}}</p>
          <p>Level: {{level}}</p>
          <p>Health: {{health}}</p>
          <p>Description: {{description}}</p>


          <!-- <p id="zoneTag">Zone:{{zoneData.name}}</p> -->
      </script>
      <script id="zoneTemplate" type="text/x-handlebars-template">
          <p>Dungeon: {{name}}</p>
          <p>Location: {{location.name}}</p>
          <p>Dungeon Description: {{description}}</p>
          <p>Number of players: {{numPlayers}}</p>
          <p>Recommended Level: {{advisedMinLevel}}-{{advisedMaxLevel}}</p>
          <!-- <p id="zoneTag">Zone:{{zoneData.name}}</p> -->
      </script>
      <script id="petTemplate" type="text/x-handlebars-template">
          <p>Pet: {{name}}</p>
          <p>Pet Description: {{description}}</p>
          <p>How to obtain: {{source}}</p>

          <p>Abilities:</p>
          <ul>
            {{#each abilities}}
              <li>{{this.name}}</li>
            {{/each}}
          </ul>
      </script>
      <script id="petStatTemplate" type="text/x-handlebars-template">
          <p>Level: {{level}}</p>
          <p>Health: {{health}}</p>
          <p>Power: {{power}}</p>
          <p>Speed: {{speed}}</p>
      </script>




    <script type="text/javascript" src="key.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" charset="utf-8"></script>

    <script type="text/javascript" src="main.js">

    </script>
    </div>
  </body>
</html>
