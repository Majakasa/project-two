<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <label> Level
      <select name="levelDropdown" id="levelDropdown">
        <option value="choose-one" selected disabled>Choose:</option>
      </select>
    </label>

    <label> Dungeons
      <select name="locationDropdown" id="locationDropdown">
        <option value="choose-one" selected disabled>Choose:</option>
      </select>
    </label>

      <label> Boss List
        <select name="dropdown" id="dropdown">
          <option value="choose-one" selected disabled>Bosses:</option>
        </select>
      </label>

      <button id="submit" type="submit" name="button">submit</button>
      <div class="zoneDisplay"></div>
      <div class="display"></div>

      <script id="template" type="text/x-handlebars-template">
          <p>Name: {{name}}</p>
          <p>Level: {{level}}</p>
          <p>Health: {{health}}</p>
          <p>Description: {{description}}</p>
          <!-- <p id="zoneTag">Zone:{{zoneData.name}}</p> -->
      </script>
      <script id="zoneTemplate" type="text/x-handlebars-template">
          <p>Dungeon: {{name}}</p>
          <p>Location: {{location.name}}</p>
          <p>Dungeon Description: {{description}}</p>
          <p>Recommended Level: {{advisedMinLevel}}-{{advisedMaxLevel}}</p>
          <!-- <p id="zoneTag">Zone:{{zoneData.name}}</p> -->
      </script>



    <script type="text/javascript" src="key.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" charset="utf-8"></script>

    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
